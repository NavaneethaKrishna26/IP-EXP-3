<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #ff5722;
            font-size: 36px;
            font-weight: bold;
        }

        h2 {
            color: #4caf50;
            font-size: 28px;
            margin-top: 10px;
        }

        .message {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }

        .thank-you {
            color: #00796b;
            font-size: 24px;
            font-weight: 600;
            margin-top: 20px;
        }

        .logo {
            font-size: 50px;
            color: #ff5722;
        }

        .icon {
            font-size: 30px;
            color: #4caf50;
        }

        .home-link {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #ff5722;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #e64a19;
        }

    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="logo">
            AMAZON
        </div>
        <h1>Your Order is Confirmed</h1>
        <div class="message">
            <strong>Thank you for your purchase!</strong>
        </div>
        <h2 class="thank-you">We Appreciate Your Business!</h2>
        <div class="icon">
            âœ…
        </div>
        <a href="index.html" class="home-link">Go Back to Home</a>
    </div>
</body>
</html>
