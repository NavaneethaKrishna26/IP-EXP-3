<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Online Book Storage</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .form-actions button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-actions button:hover {
      background-color: #0056b3;
    }

    .form-actions button.reset {
      background-color: #6c757d;
    }

    .form-actions button.reset:hover {
      background-color: #5a6268;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent form submission

      const form = document.forms['shoppingCartForm'];
      const loginId = form['id'].value.trim();
      const title = form['title'].value.trim();
      const quantity = form['quantity'].value.trim();
      const cost = form['cost'].value.trim();

      if (!loginId || !title || !quantity || !cost) {
        alert('All fields are required.');
        return;
      }

      if (isNaN(quantity) || quantity <= 0) {
        alert('Quantity must be a positive number.');
        return;
      }

      if (isNaN(cost) || cost <= 0) {
        alert('Cost must be a positive number.');
        return;
      }

      // Assuming 'C' and 'JSP' are the only valid titles with specific costs
      const validBooks = {
        'C': 444,
        'JSP': 555
      };

      if (validBooks[title.toUpperCase()] !== parseFloat(cost)) {
        alert('Invalid book title or cost.');
        return;
      }

      alert('Form submitted successfully!');
      form.submit();
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>Shopping Cart</h2>
    <form name="shoppingCartForm" action="scart.html" method="post" target="right">
      <div class="form-group">
        <label for="id">Login ID:</label>
        <input type="text" id="id" name="id">
      </div>
      <div class="form-group">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="quantity">Number of Books:</label>
        <input type="number" id="quantity" name="quantity" min="1">
      </div>
      <div class="form-group">
        <label for="cost">Cost of Book:</label>
        <input type="number" id="cost" name="cost" step="0.01" min="0">
      </div>
      <div class="form-actions">
        <button type="submit" onclick="validateForm(event)">Submit</button>
        <button type="reset" class="reset">Clear</button>
      </div>
    </form>
  </div>
</body>
</html>
