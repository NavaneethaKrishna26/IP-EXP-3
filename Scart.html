<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Selection - Online Book Storage</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-actions button[type="button"] {
      background-color: #28a745;
      color: #ffffff;
    }

    .form-actions button[type="button"]:hover {
      background-color: #218838;
    }

    .form-actions button[type="reset"] {
      background-color: #dc3545;
      color: #ffffff;
    }

    .form-actions button[type="reset"]:hover {
      background-color: #c82333;
    }

    .form-group input[disabled] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Select a Book</h2>
    <form name="bookForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="Enter book title">
      </div>
      <div class="form-group">
        <label for="selectedTitle">Selected Book Title</label>
        <input type="text" id="selectedTitle" name="selectedTitle" disabled>
      </div>
      <div class="form-group">
        <label for="bookCost">Book Cost</label>
        <input type="text" id="bookCost" name="bookCost" disabled>
      </div>
      <div class="form-actions">
        <button type="button" onclick="validateForm()">OK</button>
        <button type="reset">Clear</button>
        <button type="submit" formaction="payment.html">Purchase</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const titleInput = document.forms['bookForm']['title'].value.trim().toLowerCase();
      const selectedTitleInput = document.forms['bookForm']['selectedTitle'];
      const bookCostInput = document.forms['bookForm']['bookCost'];

      const books = {
        'c': { title: 'C Programming', cost: 444 },
        'jsp': { title: 'Java Server Pages', cost: 555 }
      };

      if (titleInput === '') {
        alert('Please enter a book title.');
        return false;
      }

      if (books[titleInput]) {
        selectedTitleInput.value = books[titleInput].title;
        bookCostInput.value = books[titleInput].cost;
        alert('VALID INPUT');
        return true;
      } else {
        alert('INVALID INPUT');
        selectedTitleInput.value = '';
        bookCostInput.value = '';
        return false;
      }
    }
  </script>
</body>
</html>
