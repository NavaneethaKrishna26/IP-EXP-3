<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="reset"] {
            background-color: #f44336;
        }
        input[type="button"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
        .alert {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script language="javascript">
        function validate() {
            var flag = 1;
            var alertMessage = '';

            if(document.myform.id.value == "" || document.myform.pwd.value == "" || document.myform.amount.value == "" || document.myform.num.value == "") {
                flag = 0;
                alertMessage += "All fields must be filled out.\n";
            }

            var amount = document.myform.amount.value;
            var amountRegex = new RegExp("\\d", "g");
            if (!(amount.match(amountRegex))) {
                flag = 0;
                alertMessage += "Amount must be a number.\n";
            }

            var num = document.myform.num.value;
            var numRegex = new RegExp("\\d", "g");
            if (!(num.match(numRegex))) {
                flag = 0;
                alertMessage += "Credit Card Number must be a valid number.\n";
            }

            if (flag == 1) {
                alert("VALID INPUT");
                window.self.location.href = "order.html";
            } else {
                alert(alertMessage);
                document.myform.focus();
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <form name="myform">
            <label for="id">LOGIN ID:</label>
            <input type="text" name="id" id="id">

            <label for="pwd">PASSWORD:</label>
            <input type="password" name="pwd" id="pwd">

            <label for="amount">AMOUNT:</label>
            <input type="text" name="amount" id="amount">

            <label for="num">CREDIT CARD NUMBER:</label>
            <input type="password" name="num" id="num">

            <div class="alert"></div>

            <div style="text-align: center;">
                <input type="button" value="OK" onClick="validate()">
                <input type="reset" value="CLEAR">
            </div>
        </form>
    </div>
</body>
</html>
