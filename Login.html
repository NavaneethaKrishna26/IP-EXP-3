<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Book Storage</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-actions button[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
    }

    .form-actions button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .form-actions button[type="reset"] {
      background-color: #6c757d;
      color: #ffffff;
    }

    .form-actions button[type="reset"]:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form name="loginForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="loginId">Login ID</label>
        <input type="text" id="loginId" name="loginId" placeholder="Enter your login ID">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-actions">
        <button type="submit">Login</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const loginId = document.forms['loginForm']['loginId'].value.trim();
      const password = document.forms['loginForm']['password'].value.trim();

      if (!loginId || !password) {
        alert('Both Login ID and Password must be filled out.');
        return false;
      }

      alert('Login successful!');
      window.location.href = 'Catalog.html';
      return false; // Prevent actual form submission for demonstration
    }
  </script>
</body>
</html>
